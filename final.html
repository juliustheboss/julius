<html>
   <head>
      <meta charset="utf-8">
      <title>Let's go places</title>
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
   </head>

   <body>


     <a-scene auto-enter-vr>
      <a-sky id="sky" src="https://upload.wikimedia.org/wikipedia/commons/6/63/Pixel_grid_4000x2000.svg" color="rgb(200,200,200)" ></a-sky>


            <a-assets>
     <img id="horseshoe" src="https://www.exmanga.com/wp-content/uploads/2021/11/one_piece_1032-1.jpg">
     <img id="switzerland" src=https://images8.alphacoders.com/872/872837.jpg>
     <img id="bc-place" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg">
     <img id="atlanticocean" src="https://i2-prod.mirror.co.uk/incoming/article25664340.ece/ALTERNATES/n310p/0_PAY-ANML_SUN_HUGE_04_low_res.jpg">
     </a-assets>
         <a-curvedimage id="swit" src="#switzerland" transparent="true"
            height="2" radius="3" theta-length="40" rotation="0 240 0"
            position="0 0 -2"></a-curvedimage>
         <a-curvedimage id="curhorseshoe" src="#horseshoe"
            transparent="true"
            height="2" radius="3" theta-length="40" rotation="0 190 0"
            position="0 0 -2"></a-curvedimage>
         <a-curvedimage id="atlantic" src="#atlanticocean"
            transparent="true"
            height="2" radius="3" theta-length="40" rotation="0 130 0"
            position="0 0 -2"></a-curvedimage>
         <a-curvedimage id="bc" src="#bc-place" transparent="true"
            height="2" radius="3" theta-length="40" rotation="0 80 0"
            position="0 0 -2"></a-curvedimage>
            <a-entity>
            <a-entity camera look-controls wasd-controls>
               <a-entity position="0 0 -3" scale="0.2 0.2 0.2"
                  geometry="primitive: ring; radiusOuter: 0.20;
                  radiusInner: 0.13;" material="color: #ADD8E6; shader:
                  flat" cursor="maxDistance: 30; fuse: true">
                  <a-animation begin="click" easing="ease-in"
                     attribute="scale" fill="backwards" from="0.1 0.1
                     0.1" to="1 1 1" dur="150"></a-animation>
                  <a-animation begin="fusing" easing="ease-in"
                     attribute="scale" fill="forwards" from="1 1 1"
                     to="0.2 0.2 0.2" dur="1500"></a-animation>

               </a-entity>
            </a-entity>
         </a-entity>
    </a-scene>

      <script>
         document.querySelector("#curhorseshoe").
         addEventListener('click', function() {
         document.getElementById("sky").
         setAttribute("src","https://static.independent.co.uk/2021/12/07/10/PRI213893584.jpg?quality=75&width=990&auto=webp&crop=982:726,smart");
         });
         document.querySelector("#atlantic").addEventListener('click',
         function() {
         document.getElementById("sky").
         setAttribute("src","https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg");
         });
         document.querySelector("#swit").addEventListener('click',
         function() {
         document.getElementById("sky").
         setAttribute("src","https://staticg.sportskeeda.com/editor/2022/02/b96ca-16445261019224-1920.jpg");
         });
         document.querySelector("#bc").addEventListener('click',
         function() {
         document.getElementById("sky").
         setAttribute("src","https://staticg.sportskeeda.com/editor/2021/11/05856-16365012785091-1920.jpg");
         });
      </script>
  </body>
</html>
